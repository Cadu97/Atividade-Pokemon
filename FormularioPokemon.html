<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="FormularioPokemon.css" type="text/css">
</head>

<body>
    <p> <a href="Home.html" rel="prev">Página inicial</a> </p>

<form>
    <label for="Nome">Nome do Pokémon: </label>
    <input type="text" name="Nome" id="Nome" placeholder="Insira o nome"><br><br>

    <label for="Data">Data captura: </label>
    <input type="date" name="Data" id="Data" placeholder="Insira a data"><br><br>

    <label for="Tipo">Tipo: </label>
    <select name="Tipo" id="Tipo">
    <option value="Normal">Normal</option>
    <option value="Fogo">Fogo</option>
    <option value="Água">Água</option>
    <option value="Ar">Ar</option>
    <option value="Planta">Planta</option>
    <option value="Elétrico">Elétrico</option>
    <option value="Gelo">Gelo</option>
</select><br><br>

<input type="button" value="Confirmar">

</form>


</html>
