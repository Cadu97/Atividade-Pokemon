<form>
    <h2>Faça aqui o seu CADASTRO</h2>
    <label for="Nome">Nome: </label>
    <input type="text" name="Nome" id="Nome" placeholder="Insira o seu nome"><br><br>

    <label for="ID Mestre">ID Mestre: </label>
    <input type="text" name="ID Mestre" id="ID Mestre" placeholder="Insira sua ID"><br><br>

    <label for="Area">Área de atuação: </label>
    <select name="Area" id="Area">
        <option value="Kanto">Kanto</option>
        <option value="Johto">Johto</option>
        <option value="Hoenn">Hoenn</option>
        <option value="Sinnoh">Sinnoh</option>
        <option value="Unova">Unova</option>

    </select><br><br>

    <input type="button" value="Cadastrar">

<div class="Login">

    <h2>Faça aqui o seu Login</h2>

    <label for="ID Mestre">ID Mestre: </label>
    <input type="text" name="ID Mestre" id="ID Mestre" placeholder="Insira sua ID"><br><br>

    <label for="Senha">Senha: </label>
    <input type="password" name="Senha" id="Senha" placeholder="Insira sua senha"><br><br>

    <input type="button" value="Login">

</div>
